<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="nubela">

        <link href="media/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="media/css/main.css" rel="stylesheet" media="screen">

        <script src="../../newtab.js"></script>
        <script src="media/js/jquery-2.1.1.min.js"></script>
        <script src="media/js/main.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="white-cover">
            <div style="background-image:url('{{background_image}}');" class="background">
                <div class="container search-container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="search-box">
                                <input type="text" placeholder="Search" id="search" />
                                <ul role="menu" aria-labelledby="search" class="dropdown-menu" id="search-dropdown">

                                    <li role="presentation" class="hidden result" id="result-template">
                                        <a href="">
                                            <h2 class="result-title ellipsis">
                                                Meh
                                            </h2>
                                            <p class="lead ellipsis">
                                                google.com
                                            </p>
                                        </a>
                                    </li>
                                    <li role="presentation" class="divider hidden" id="divider-template" />
                                </ul>
                            </div>

                            <div class="history-lis" id="history-lis">
                                <a href="/" class="hidden" id="history-row-template">
                                    <div class="history-row">
                                        <span class="ellipsis">Hello world</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
